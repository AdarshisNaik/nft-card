<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
    <div class="bg">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <div class="content">
      <h1> Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="eth"> 
      <span class="value">  <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>

    </div>
    <span class="border"></span>
    <div class="about">
      <img src="./images/image-avatar.png" alt="avatar">
      <h2>Creation of    <span> Jules Wyvern</span></h2>
    </div>
    </div>
  </div>

 

 

  
 
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
